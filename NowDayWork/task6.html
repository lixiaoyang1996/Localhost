<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            margin: 0px;
        }
        div {
            height: 100px;
            position: absolute;
        }
        div#left {
            width: 100px;
            background: blue;
        }
        div#middle {
            background: red;
            left: 100px;
            right: 100px;
        }
        div#right {
            width: 100px;
            background: blue;
            right: 0;
        }
    </style>
</head>
<body>
<div id="left">left</div>
<div id="middle">middle</div>
<div id="right">right</div>
</body>
</html>
